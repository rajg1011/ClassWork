<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>MARKS</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">ABC</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td rowspan="2">30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>PQR</td>
        </tr>
    </table>
</body>
</html>
